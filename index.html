<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Title + Icon -->
    <title>App - Calculator</title>
    <link rel="icon" href="src/icons/calculator.svg">
  </head>
  <body>
    
    <div class="calculator-bg rounded-el container"> <!-- Container Start -->

        <div class="row p-2"> <!-- Result Area Start -->
            <div class="rounded-el-soft col-11 ml-auto mr-auto mt-3 p-2 result-area"> 
                <input type="text" id="display-resultado" class="form-control result-inner-area" placeholder="0" disabled>
            </div> 
        </div> <!-- Result Area End -->

        <div class="row"> <!-- First line itens Area Start -->
            <div class="btn-cal-div col-6">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', 'c')">
                    C
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '/')">
                    /
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '*')">
                    X
                </div>
            </div>
        </div> <!-- First line itens Area End -->


        <div class="row"> <!-- Second line itens Area Start -->
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '7')">
                    7
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '8')">
                    8
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '9')">
                    9
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '-')">
                    -
                </div>
            </div>
        </div> <!-- Second line itens Area End -->


        <div class="row"> <!-- Third line itens Area Start -->
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '4')">
                    4
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '5')">
                    5
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '6')">
                    6
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '+')">
                    +
                </div>
            </div>
        </div> <!-- Third line itens Area End -->


        <div class="row"> <!-- Fourth line itens Area Start -->
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '1')">
                    1
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '2')">
                    2
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '3')">
                    3
                </div>
            </div>

            <div class="btn-cal-div btn-equal col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '=')">
                    =
                </div>
            </div>
        </div> <!-- Fourth line itens Area End -->


        <div class="row last-line"> <!-- Fifth line itens Area Start -->
            <div class=" btn-cal-div col-6">
                <div class="btn-cal rounded-el-soft" onclick="calcular('valor', '0')">
                    0
                </div>
            </div>
            <div class="btn-cal-div col-3">
                <div class="btn-cal rounded-el-soft" onclick="calcular('acao', '.')">
                    .
                </div>
            </div>
        </div> <!-- Fifth line itens Area End -->
        

    </div> <!-- Container End -->


    <!-- Calculator Javascript -->
    <script src="js/calculator_logic.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
